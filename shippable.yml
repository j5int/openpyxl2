language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
# command to run tests

install:
  pip install -U . lxml pytest pytest-cov pillow pandas numpy

before_script:
  mkdir -p shippable/codecoverage shippable/testresults

script:
  py.test --cov-report xml --cov openpyxl2 --junit-xml=shippable/testresults/results.xml

