# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    py26,
    py27,
    py33,
    py34,
    nolxml,
    nolxml-py26,
    lxml,
    keep_vba,
    keep_vba-py33,
    nopillow,
    xfail,
    doc,
    doctest,


[testenv]
commands = {envbindir}/py.test {posargs}
deps =
    pytest
    lxml
    pillow


[testenv:doc]
changedir = doc/source
setenv = APIDOC=True

deps =
    lxml
    sphinx
commands =
    sphinx-apidoc -f -T -o api \
    {toxinidir}/openpyxl2 \
    {toxinidir}/openpyxl2/charts/tests \
    {toxinidir}/openpyxl2/benchmarks \
    {toxinidir}/openpyxl2/cell/tests \
    {toxinidir}/openpyxl2/comments/tests \
    {toxinidir}/openpyxl2/date_time/test_datetime.py \
    {toxinidir}/openpyxl2/descriptors/test_descriptors.py \
    {toxinidir}/openpyxl2/descriptors/slots.py \
    {toxinidir}/openpyxl2/formatting/tests/ \
    {toxinidir}/openpyxl2/styles/tests \
    {toxinidir}/openpyxl2/worksheet/tests \
    {toxinidir}/openpyxl2/writer/tests/ \
    {toxinidir}/openpyxl2/xml/tests \
    {toxinidir}/openpyxl2/conftest.py \
    {toxinidir}/openpyxl2/tests \
    {toxinidir}/openpyxl2/compat \
    {toxinidir}/openpyxl2/collections/test_indexed_list.py \
    {toxinidir}/openpyxl2/reader/tests \
    {toxinidir}/openpyxl2/drawing/tests \
    {toxinidir}/openpyxl2/workbook/tests \
    {toxinidir}/openpyxl2/writer/lxml_worksheet.py
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:doctest]
changedir = doc/source
deps =
    sphinx
commands =
    sphinx-build -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest


[testenv:lxml]
deps =
    pytest
    lxml
commands =
    py.test -k test_backend


[testenv:nolxml]
deps =
    pytest
    lxml
setenv =
    OPENPYXL_LXML = False
commands =
    py.test {posargs}

[testenv:keep_vba]
deps =
    pytest
    lxml
setenv =
    OPENPYXL_KEEP_VBA = True
commands =
    py.test {posargs}

[testenv:keep_vba-py33]
basepython = python3.3
deps =
    pytest
    lxml
setenv =
    OPENPYXL_KEEP_VBA = True
commands =
    py.test {posargs}

[testenv:nolxml-py26]
basepython = python2.6
deps =
    pytest
    lxml
setenv =
    OPENPYXL_LXML = False
commands =
    py.test {posargs}


[testenv:nopillow]
deps =
    pytest
    lxml
commands =
    py.test openpyxl2/drawing/tests/test_drawing.py::TestImage::test_import


[testenv:xfail]
deps =
    pytest
    lxml
    pillow
commands = py.test -rx -m xfail


[testenv:flakes]
deps =
    pytest-flakes
    lxml
    pillow
commands = py.test --flakes

[testenv:memory]
deps =
    pytest
    psutil
    memory_profiler
commands = py.test -s openpyxl2/benchmarks/memory.py
