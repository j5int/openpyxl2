# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skip_missing_interpreters = True
envlist =
    py27,
    py34,
    py35,
    py36,
    py37,
    pypy,
    pypy3,
    nolxml,
    lxml,
    keep_vba,
    keep_vba-py34,
    nopillow,
    xfail,
    pandas,
    numpy
    doc,
    doctest,


[testenv]
passenv = LANG PIP_FIND_LINKS PIP_NO_INDEX
commands = {envbindir}/pytest {posargs}
deps =
    pytest
    lxml
    pillow


[testenv:pypy]
setenv =
    OPENPYXL_LXML = False


[testenv:pypy3]
setenv = OPENPYXL_LXML = False


[testenv:doc]
changedir = doc
setenv = APIDOC=True

deps =
    lxml
    sphinx
    pandas

commands =
    sphinx-build -qb html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:doctest]
changedir = doc
deps =
    lxml
    sphinx
    pillow
    pandas
commands =
    sphinx-build -qb doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest


[testenv:lxml]
commands =
    pytest {posargs} openpyxl2/tests/test_backend.py


[testenv:nolxml]
basepython = python2.7
setenv =
    OPENPYXL_LXML = False
commands =
    py.test {posargs}

[testenv:keep_vba]
setenv =
    OPENPYXL_KEEP_VBA = True
commands =
    py.test {posargs}

[testenv:keep_vba-py34]
basepython = python3.4
setenv =
    OPENPYXL_KEEP_VBA = True
commands =
    py.test {posargs}


[testenv:nopillow]
commands =
    pytest {posargs} openpyxl2/drawing/tests/test_image.py::TestImage::test_import


[testenv:xfail]
commands = pytest {posargs} -rx -m xfail openpyxl2


[testenv:pandas]
deps =
    {[testenv]deps}
    pandas
commands = pytest {posargs} -m pandas_required openpyxl2


[testenv:numpy]
deps =
    {[testenv]deps}
    numpy
commands = pytest {posargs} -m numpy_required openpyxl2


[testenv:flakes]
deps =
    {[testenv]deps}
    pytest-flakes
commands = pytest --flakes

[testenv:memory]
deps =
    pytest
    psutil
    memory_profiler
commands = pytest -s openpyxl2/benchmarks/memory.py


[testenv:cov]
passenv = COVERALLS_REPO_TOKEN GIT_
deps =
    {[testenv]deps}
    pytest-cov
    coveralls
commands =
    pytest -qq --cov=openpyxl2 --cov-report=term-missing
    coveralls
